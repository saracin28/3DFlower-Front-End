<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="header">
  <div style="display: inline-block">
    <img routerLink="home" class="emblem" src="assets/images/3DFlower.png" alt="emblem">
  </div>
  <div class="nav-horizontal">
    <a type="button" class="button-nav-horizontal" routerLink="/login"><i class="fa fa-fw fa-user"></i></a>
    <a type="button" class="button-nav-horizontal" routerLink="/home"><i class="fa fa-fw fa-home"></i></a>
    <div class="cart">
      <a type="button" class="button-nav-horizontal" routerLink="/cart"><i class="fa fa-shopping-cart"></i>
        <div class="cart-drop">
          <div *ngFor="let i of items">{{i.name}}  -  {{i.price}}lei</div>
        </div>
      </a>
    </div>
  </div>
  <div class="search-container">
    <form>
      <input type="text" placeholder="Search.." name="search">
      <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>

<div>
  <div class="container2">
    <ul>
      <li><a type="button" class="button" routerLink="/our-products">Our Products</a></li>
      <li><a type="button" class="button" routerLink="/flower">Flowers</a></li>
      <li><a type="button" class="button" routerLink="/pot">Pots</a></li>
      <li><a type="button" class="button" routerLink="/accessories">Accessories</a></li>
    </ul>
  </div>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>
