<div style="display: inline-block" *ngFor="let a of products">
  <a [routerLink]="['/accessories/accessories-content', a.id]">
    <div class="content">
      <ul>
        <li><img src="{{a.image}}" width="50px" height="50px"></li>
        <li>Name: {{a.name}}</li>
        <li>Price: {{a.price}}lei</li>
        <li>Description: {{a.description}}</li>
      </ul>
    </div>
  </a>
</div>
