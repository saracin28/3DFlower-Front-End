<div style="display: inline-block" *ngFor="let f of product">
  <a [routerLink]="['/flower/flower-content', f.id]">
    <div class="content">
      <ul>
        <li><img src="{{f.image}}" width="50px" height="50px"></li>
        <li>Name: {{f.name}}</li>
        <li>Price: {{f.price}}lei</li>
        <li>Description: {{f.description}}</li>
      </ul>
    </div>
  </a>
</div>
