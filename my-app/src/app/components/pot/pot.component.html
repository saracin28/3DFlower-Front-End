<div style="display: inline-block" *ngFor="let p of product">
  <a [routerLink]="['/pot/pot-content', p.id]">
    <div class="content">
      <ul>
        <li><img src="{{p.image}}" width="50px" height="50px"></li>
        <li>Name: {{p.name}}</li>
        <li>Price: {{p.price}}lei</li>
        <li>Description: {{p.description}}</li>
      </ul>
    </div>
  </a>
</div>
